<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Portal - Bright Minds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="index.html">Bright Minds Match</a>
        <button id="logout-btn" class="btn btn-sm btn-light" style="display:none;">Logout</button>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        
        <div id="auth-section" class="col-md-6">
            <div class="card p-4">
                <h3 class="text-center">Tutor Portal</h3>
                <ul class="nav nav-tabs mb-3" id="tutorTab" role="tablist">
                    <li class="nav-item"><a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" id="signup-tab" data-bs-toggle="tab" href="#signup">Sign Up</a></li>
                </ul>
                
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="login">
                        <input type="email" id="tutor-login-email" class="form-control mb-2" placeholder="Email">
                        <input type="password" id="tutor-login-pass" class="form-control mb-2" placeholder="Password">
                        <button onclick="tutorLogin()" class="btn btn-primary w-100">Login</button>
                    </div>
                    
                    <div class="tab-pane fade" id="signup">
                        <input type="text" id="tutor-fname" class="form-control mb-2" placeholder="First Name">
                        <input type="text" id="tutor-lname" class="form-control mb-2" placeholder="Last Name">
                        <input type="email" id="tutor-email" class="form-control mb-2" placeholder="Email">
                        <small class="text-muted d-block mb-2">Default Password will be: FirstName2025!</small>
                        <button onclick="tutorSignUp()" class="btn btn-success w-100">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="dashboard-section" class="col-md-8" style="display:none;">
            <div class="card p-4">
                <h3>Your Tutor Profile</h3>
                <div class="mb-3 text-center">
                    <img id="current-pfp" src="https://via.placeholder.com/150" class="rounded-circle mb-2" style="width:150px; height:150px; object-fit:cover;">
                    <input type="file" id="pfp-upload" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Bio & Personality</label>
                    <textarea id="tutor-bio" class="form-control" rows="3" placeholder="Describe your teaching style and personality..."></textarea>
                </div>
                <div class="mb-3">
                    <label>Educational Background</label>
                    <input type="text" id="tutor-edu" class="form-control" placeholder="e.g. PhD in Mathematics">
                </div>
                <button onclick="saveTutorProfile()" class="btn btn-primary">Save Profile & Go Live</button>
                
                <hr>
                <h4>Your Chats</h4>
                <div id="chat-list" class="list-group"></div>
            </div>
        </div>

    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
