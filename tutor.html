<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="index.html">Bright Minds Match</a>
        <div class="d-flex align-items-center">
            <a href="index.html" class="btn btn-outline-light me-2">Back to Home</a>
            <button id="logout-btn" class="btn btn-warning btn-sm fw-bold" style="display:none;">Logout</button>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        
        <!-- Auth Section -->
        <div id="auth-section" class="col-md-6">
            <div class="card p-4 shadow">
                <h3 class="text-center mb-3">Tutor Portal</h3>
                <ul class="nav nav-pills nav-fill mb-3" id="tutorTab" role="tablist">
                    <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#signup">Sign Up</a></li>
                </ul>
                
                <div class="tab-content">
                    <!-- Login -->
                    <div class="tab-pane fade show active" id="login">
                        <div class="mb-3">
                            <label class="form-label text-muted small">Email</label>
                            <input type="email" id="tutor-login-email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small">Password</label>
                            <input type="password" id="tutor-login-pass" class="form-control" placeholder="Password">
                        </div>
                        <button id="tutor-login-btn" onclick="handleLogin('tutor')" class="btn btn-primary w-100 py-2">Login</button>
                    </div>
                    
                    <!-- Sign Up -->
                    <div class="tab-pane fade" id="signup">
                        <input type="text" id="tutor-fname" class="form-control mb-2" placeholder="First Name">
                        <input type="text" id="tutor-lname" class="form-control mb-2" placeholder="Last Name">
                        <input type="email" id="tutor-email" class="form-control mb-2" placeholder="Email">
                        <input type="password" id="tutor-signup-pass" class="form-control mb-3" placeholder="Choose Password">
                        
                        <button id="tutor-signup-btn" onclick="tutorSignUp()" class="btn btn-success w-100">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard-section" class="col-md-8" style="display:none;">
            <div class="card p-4 shadow mb-4">
                <h3>Your Tutor Profile</h3>
                <p class="text-muted">Update this information to appear on the homepage.</p>
                <div class="mb-3 text-center">
                    <!-- Image Preview Area -->
                    <img id="current-pfp" src="https://via.placeholder.com/150" class="rounded-circle mb-2 border shadow-sm" style="width:150px; height:150px; object-fit:cover;">
                    <div class="small text-muted mb-1">Upload Profile Picture</div>
                    
                    <!-- Added onchange event for instant preview -->
                    <input type="file" id="pfp-upload" class="form-control form-control-sm w-75 mx-auto" onchange="previewImage(this)">
                </div>
                <div class="mb-3">
                    <label class="form-label">Bio & Teaching Style</label>
                    <textarea id="tutor-bio" class="form-control" rows="3" placeholder="I am patient, kind, and specialize in..."></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Educational Background</label>
                    <input type="text" id="tutor-edu" class="form-control" placeholder="e.g. PhD in Mathematics, Harvard">
                </div>
                <button id="save-btn" onclick="saveTutorProfile()" class="btn btn-primary">Save Profile & Go Live</button>
            </div>
            
            <div class="card p-4 shadow">
                <h4>Your Student Chats</h4>
                <div id="chat-list" class="list-group">
                    <p class="text-muted">No chats yet.</p>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
